<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="login-field">
      <div>
        <h1>Login</h1>
        <div class="login-with-google">
          <img src="assets/google.svg" alt="" />
          <span>Logar com uma conta google</span>
        </div>
        <span id="or">ou</span>
        <div class="users-fields">
          <label for="user">
            Usu√°rio <span>*</span>
            <input
              id="user"
              type="text"
              placeholder="Digite seu nome de usuario"
              required
            />
          </label>
          <label for="password">
            Senha <span>*</span>
            <input
              id="password"
              type="password"
              placeholder="Digite sua senha"
              required
            />
          </label>
        </div>
        <div class="options">
          <label for="forget">
            <input id="forget" type="checkbox" />
            Lembre-se de mim
          </label>
          <div class="user-options">
            <a href="#">Esqueci minha senha</a>
            <a href="registro.html" target="_blank">Criar uma conta</a>
          </div>
        </div>
        <button onclick="logar()">Logar</button>
      </div>
      <div class="people">
        <div class="circle"></div>
        <img src="assets/undraw_relaxing_walk_mljx.svg" alt="" />
      </div>
    </main>

    <script src="login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
